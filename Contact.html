<section class="mb-4">
    <h2 class="h1-responsive font-weight-bold text-center my-4 pt-3 text-white">Contact Us</h2>

    <div class="row">
        <div class="col-md-9 mb-md-0 mb-5">
            <form class="form text-dark" id="contact-form" name="contact-form"  method="POST">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" id="name" name="name" class="form-control">
                            <label for="name" class="">Enter your name here</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating mb-3">
                            <input type="text" id="email" name="email" class="form-control">
                            <label for="email" class="">Enter your email here</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-floating mb-3">
                            <input type="text" id="subject" name="subject" class="form-control">
                            <label for="subject" class="">Subject</label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">

                        <div class="md-form">
                            <textarea type="text" id="message" name="message" rows="7" class="form-control md-textarea"></textarea>
                            <label for="message" style="color:greenyellow;">Enter your message here</label>
                        </div>

                    </div>
                </div>

            </form>

            <div class="text-md-left text-md-left pt-2">
