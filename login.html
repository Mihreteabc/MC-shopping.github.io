            <div class="col-md-8 d-none" id="adminForm">
              <h3 class="mb-3 " style="text-align: center;">Admin Login</h3>
              <form>
                <div class="mb-3">
                  <label for="adminEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="adminEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="adminPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="adminPassword">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <span><p>don't have an account?</p></span>
              </form>
            </div>
      
            <!-- User Login Form -->
            <div class="col-md-8" id="userForm" style="align-items: center;">
              <h3 class="mb-3" style="color:bisque; text-align: center;">User Login</h3>
              <form>
                <div class="mb-3">
                  <label for="userEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="userEmail" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                  <label for="userPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="userPassword">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
              </form>
            </div>

              <button type="button" class="btn btn-primary" onclick="showAdmin()">Admin Login</button>
